<!DOCTYPE html>
<!-- saved from url=(0063)https://todobackend.com/client/index.html?http://localhost:8080 -->
<html lang="en" data-framework="backbonejs"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Todo-Backend client</title>
		<link rel="stylesheet" href="./Todo-Backend client_files/todomvc-common.css">
		<link rel="stylesheet" href="./Todo-Backend client_files/chooser.css">
	</head>
	<body style="">

    <section id="api-root" style="display: none;">
      <div class="wrapper">
        <label for="api-root-url">Todo-Backend api root</label>
        <input id="api-root-url" placeholder="e.g. http://todo-backend-sinatra.herokuapp.com/todos">
      </div>
      <button>go</button>
    </section>

    <section id="target-info">
      <h2>client connected to: <span class="target-url">http://localhost:8080</span></h2>
      <a href="https://todobackend.com/client/index.html">choose a different server to connect to</a>
    </section>

		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus="">
			</header>
			<section id="main" style="display: block;">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"><li class="">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>Hi</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="Hi">
		</li></ul>
			</section>
			<footer id="footer" style="display: block;">
			<span id="todo-count"><strong>1</strong> item left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="https://todobackend.com/client/index.html?http://localhost:8080#/">All</a>
				</li>
				<li>
					<a href="https://todobackend.com/client/index.html?http://localhost:8080#/active">Active</a>
				</li>
				<li>
					<a href="https://todobackend.com/client/index.html?http://localhost:8080#/completed">Completed</a>
				</li>
			</ul>
			
		</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
      <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a>, modified by <a href="https://github.com/moredip">Pete Hodgson</a> to be integrated with a <a href="http://www.todobackend.com/">TodoBackend API</a>.</p>
      <p>Part of <a href="http://todomvc.com/">TodoMVC</a> &amp; <a href="http://www.todobackend.com/">TodoBackend</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script src="./Todo-Backend client_files/todomvc-common.js"></script>
		<script src="./Todo-Backend client_files/jquery.js"></script>
		<script src="./Todo-Backend client_files/underscore.js"></script>
		<script src="./Todo-Backend client_files/backbone.js"></script>

		<script src="./Todo-Backend client_files/todo.js"></script>
		<script src="./Todo-Backend client_files/todos.js"></script>
		<script src="./Todo-Backend client_files/todo-view.js"></script>
		<script src="./Todo-Backend client_files/app-view.js"></script>
		<script src="./Todo-Backend client_files/router.js"></script>
		<script src="./Todo-Backend client_files/app.js"></script>
	

</body></html>
